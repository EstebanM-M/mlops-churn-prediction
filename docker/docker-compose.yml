services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: churn-api
    ports:
      - "8000:8000"
    volumes:
      - ../models:/app/models
      - ../data:/app/data
      - mlflow-data:/app/mlruns
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    networks:
      - churn-network
    depends_on:
      - mlflow
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dashboard
    container_name: churn-dashboard
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    networks:
      - churn-network
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  mlflow:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mlflow
    container_name: churn-mlflow
    ports:
      - "5000:5000"
    volumes:
      - mlflow-data:/app/mlruns
    networks:
      - churn-network
    restart: unless-stopped

networks:
  churn-network:
    driver: bridge

volumes:
  mlflow-data:
    driver: local